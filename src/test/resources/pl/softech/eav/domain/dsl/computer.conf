#
# Computer
#

#--Category definition
category computer
  name : "Computer"
end

#--Attributes definition
attribute make
  name : "Make"
  category : "computer"
  data_type : dictionary of "computer_make"
end

attribute model
  name : "Model"
  category : "computer"
  data_type : text
end

attribute type
  name : "Type"
  category : "computer"
  data_type : dictionary of "computer_type"
end

attribute cpu
  name : "CPU"
  category : "computer"
  data_type : text
end

attribute drive
  name : "Drive"
  category : "computer"
  data_type : text
end

attribute video
  name : "Video"
  category : "computer"
  data_type : text
end

attribute ram
  name : "RAM (GB)"
  category : "computer"
  data_type : integer
end

attribute optical
  name : "Optical"
  category : "computer"
  data_type : text
end

attribute battery
  name : "Battery"
  category : "computer"
  data_type : text
end

attribute screen
  name : "Screen"
  category : "computer"
  data_type : text
end

attribute os
  name : "OS"
  category : "computer"
  data_type : dictionary of "os"
end

attribute purshase_date
  name : "Purshase Date"
  category : "computer"
  data_type : date
end

#
# Person
#

#--Category definition
category person
  name : "Person"
end

#--Attributes definition
attribute firstname
  name : "First Name"
  category : "person"
  data_type : text
end

attribute lastname
  name : "Last Name"
  category : "person"
  data_type : text
end

attribute age
  name : "Age"
  category : "person"
  data_type : integer
end

#--Relations definition
relation has_computer
  name   : "Has computer"
  owner  : "person"
  target : "computer"
end

relation has_parent
  name   : "Has parent"
  owner  : "person"
  target : "person"
end

relation has_friend
  name   : "Has friend"
  owner  : "person"
  target : "person"
end


